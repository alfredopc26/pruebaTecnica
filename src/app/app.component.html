<div id="parentDiv" scrollSpy [spiedTags]="['section']" (sectionChange)="onSectionChange($event)">
<div class="bg-image" id="home">
  <nav class="navbar navbar-expand-lg navbar-light fixed-top " id="mainNav">
    <div class="container">
        <img width="40" alt="Soho Logo" src="assets/image/logo-soho.png" />
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link " [ngClass]="{'active': currentSection === 'home'}" (click)="scrollTo('home')" href="#">Inicio</a></li>
                <li class="nav-item"><a class="nav-link " [ngClass]="{'active': currentSection === 'us'}" (click)="scrollTo('us')" href="#">Nosotros</a></li>
                <li class="nav-item"><a class="nav-link " [ngClass]="{'active': currentSection === 'project'}" (click)="scrollTo('project')" href="#">Servicios</a></li>
                <li class="nav-item"><a class="nav-link " [ngClass]="{'active': currentSection === 'project'}" (click)="scrollTo('project')" href="#">Casos de éxito</a></li>
                <li class="nav-item"><a class="nav-link " [ngClass]="{'active': currentSection === 'contact'}" (click)="scrollTo('contact')" href="#">Únete al equipo</a></li>
                <li class="nav-item"><a class="nav-link " [ngClass]="{'active': currentSection === 'contact'}" (click)="scrollTo('contact')" href="#">Contacto</a></li>
            </ul>
        </div>
    </div>
  </nav>
<app-main-text></app-main-text>
</div>
  <app-section-online></app-section-online>
<div class="section" id="us"> 
  <app-section-us></app-section-us>
</div>
<div class="section" id="project"> 
  <app-section-project></app-section-project>
</div>
<div class="section" id="contact"> 
  <app-section-contact></app-section-contact>
</div>
<app-footer></app-footer>
</div>
